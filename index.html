<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>


<body>
    <div class="container d-flex justify-content-center">
        <div class="row glass-container g-0">
            <div class="col-12 col-md-12 col-lg-6 album-cover"></div>

            <div class="col-12 col-md-12 col-lg-6 album-details-wrap align-items-center justify-content-center">
                <div class="album-details">
                    <div class="wrap">
                        <span class="album-title">YOUR ARMS</span>
                    </div>
    
                    <div class="wrap">
                        <div class="album-track d-flex" id="album-track-1">
                            <span class="material-symbols-outlined play-btn opacity-0" id="track-1-btn">play_arrow</span>
                            <a>1. Your Arms</a>
                        </div>
                        <div class="album-track d-flex" id="album-track-2">
                            <span class="material-symbols-outlined play-btn opacity-0" id="track-2-btn">play_arrow</span>
                            <a>2. Mean it</a>
                        </div>
                        <div class="album-track d-flex" id="album-track-3">
                            <span class="material-symbols-outlined play-btn opacity-0" id="track-3-btn">play_arrow</span>
                            <a>3. What Do You Mean?</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>    
</body>

<script>


    let play = document.getElementById('track-1-btn')
    function playMusic(){
        let audio = new Audio("stop.mp3")
        audio.play()
    }
    play.addEventListener('click', playMusic)



    $(document).ready(function(){

        $("#album-track-1").mouseenter(function(){
            $("#track-1-btn").removeClass("opacity-0")
            $("#track-1-btn").addClass("opacity-100")
        })

        $("#album-track-1").mouseleave(function(){
            $("#track-1-btn").removeClass("opacity-100")
            $("#track-1-btn").addClass("opacity-0")

        })

        $("#album-track-2").mouseenter(function(){
            $("#track-2-btn").removeClass("opacity-0")
            $("#track-2-btn").addClass("opacity-100")
        })

        $("#album-track-2").mouseleave(function(){
            $("#track-2-btn").removeClass("opacity-100")
            $("#track-2-btn").addClass("opacity-0")
        })

        $("#album-track-3").mouseenter(function(){
            $("#track-3-btn").removeClass("opacity-0")
            $("#track-3-btn").addClass("opacity-100")
        })

        $("#album-track-3").mouseleave(function(){
            $("#track-3-btn").removeClass("opacity-100")
            $("#track-3-btn").addClass("opacity-0")
        })

        $("#track-1-btn").click(function(){
            $(this).text("pause")
        })
    })



</script>

</html>
